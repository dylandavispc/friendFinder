<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Friend Finder</title>
</head>
<body>
    <h1>Survey Questions</h1>

    <br>

    <h2>About You</h2>

    <h3>Name</h3>
    <input type="text" id="name" class="form-control" required="">
    <h3>Photo Link</h3>
    <input type="text" id="img" class="form-control" required="">

    <br>

    <h3>Question 1</h3>
    <div class="form-group">
        <label for="question1">Badassness?</label>
        <select class="form-control" id="question1">
            <option value="null"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <h3>Question 2</h3>
    <div class="form-group">
        <label for="question2">Badassness?</label>
        <select class="form-control" id="question2">
            <option value="null"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <h3>Question 3</h3>
    <div class="form-group">
        <label for="question3">Badassness?</label>
        <select class="form-control" id="question3">
            <option value="null"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="text-center">
        <button id="submit" type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>

</body>

<script type="text/javascript">

    $("#submit").on("click", function(event) {
        event.preventDefault();

        
        let newFriend = {
            name: $("#name").val().trim(),
            img: $("#img").val().trim(),
            scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val()
            ]
        };

        console.log(newFriend);
        
        //GET method
        $.ajax({ url: "/api/users", method: "GET" })
        .then(function(data) {

        })

        //POST method
        $.post("/api/users", newFriend, function(data) {

            $("#name").val("");
            $("#img").val("");
            $("#question1").val("");
            $("#question2").val("");
            $("#question3").val("");
        });
    });

</script>

</html>
